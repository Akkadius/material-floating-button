    html{

    .panel{
      width: 90%;

      position: relative;
      max-width: 650px;
      box-shadow: 0px 2px 5px 0 rgba(0, 0, 0, 0.26);
      background: #F5F5F5;
      border-radius: 3px;
      overflow: hidden;      
    }
    article{
      min-height: 180px;
      padding: 1em;
      font-weight: 200;
      line-height: 1.5em;
    }
    .mfo-component--tl{
      animation: fromTop 1s 1;
      -webkit-animation: fromTop 1s 1;
    }
    .mfo-component--tr{
      animation: fromTop 1.3s 1;
      -webkit-animation: fromTop 1.3s 1;
    } 
    .mfo-component--br{
      animation: fromBottom 1.6s 1;
      -webkit-animation: fromBottom 1.6s 1;
    }
    .mfo-component--bl{
      animation: fromBottom 1.9s 1;
      -webkit-animation: fromBottom 1.9s 1;
    }        
    @keyframes fromBottom {
      0% {
        transform: translateY(250px);
      }
      100% {
        transform: translateY(0);
      }
    }
    @keyframes fromTop {
      0% {
        transform: translateY(-250px);
      }
      100% {
        transform: translateY(0);
      }
    }
    @-webkit-keyframes fromBottom {
      0% {
        transform: translateY(250px);
      }
      100% {
        transform: translateY(0);
      }
    }    
    @-webkit-keyframes fromTop {
      0% {
        transform: translateY(-250px);
      }
      100% {
        transform: translateY(0);
      }
    }       
    </style>
